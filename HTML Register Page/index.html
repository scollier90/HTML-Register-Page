<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="navbar-link"><a href="aboutus.html">About Us</a></li>
            <li class="navbar-link"><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <form>
        <fieldset>
            <h1>Sign Up</h1>
            <p>
                <input type="email" name="Email" placeholder="Email">
            </p>
            <p>
                <input type="text" name="Username" placeholder="Username">
            </p>
            <p>
                <input type="password" name="Password" placeholder="Password">
            </p>
            <p>
                <input type="password" name="Confirm Password" placeholder="Confirm Password">
            </p>
            <p>
                <p><button>Submit</button></p>
            </p>
                <a id="img" href="http://www.amazon.com"><img src="../HTML Register Page/Register Assests/amazon.jpg" alt="Amazon"></a>
                <a id="img" href="http://www.facebook.com"><img src="../HTML Register Page/Register Assests/fb.png" alt="Facebook"></a>
                <a id="img" href="http://www.github.com"><img src="../HTML Register Page/Register Assests/GitHub.png" alt="GitHub"></a>
                <a id="img" href="http://www.slack.com"><img src="../HTML Register Page/Register Assests/slack.gif" alt="Slack"></a>
                <a id="img" href="http://www.instagram.com"><img src="../HTML Register Page/Register Assests/insta.jpg" alt="Instragram"></a>
        </fieldset>
    </form>

</html>
